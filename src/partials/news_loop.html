<p>&emsp;</p>
{{#each global.news.huszonot}}

<div class="card">
    <a href="../{{url}}.html">
        <div class="card-divider">
            <p class="text-center">{{title}}</p>
        </div>
    </a>
    <div class="card-section">
        <div class="grid-x grid-margin-x">
            <div class="cell small-12 {{imgclass}}">
                <a href="../{{url}}.html">
                    <p class="text-center">
                        <img class="thumbnail" src="{{coverimg}}">
                    </p>
                </a>
            </div>
            <div class="cell small-12 {{contentclass}}">
                {{>btn-center}}
                {{> md_news_content hir=content}}
            </div>
        </div>
    </div>
</div>
{{/each}}
